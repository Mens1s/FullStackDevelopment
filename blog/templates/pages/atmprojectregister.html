<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>ATM PROJECT</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MENS1S</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">ATM PROJECT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="https://github.com/Mens1s/Applications" tabindex="-1" aria-disabled="true">Code</a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="row">
        
        <div class="col-md-4">
            <br><br>
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        <h5>Live Currency</h5>
                    </div>
                    <div class="card-text">
                        <p>These information collected in some websites. We don't provide their equality.</p>
                    </div>
                    <div class="row">
                    <div class="card-body col-md-2">
                        {% for a in test %}
                            <ul class="list-group" style="width:100px;">
                                <li class="list-group-item list-group-item-primary">{{a}}</li>
                            </ul>
                        {% endfor %}
                    </div>
                    <div class="card-body col-md-1">
                      {% for a in value %}
                      <ul class="list-group" style="width:120px;">
                          <li class="list-group-item list-group-item-success">{{a}}</li>
                      </ul>
                      {% endfor %}
                    </div>

                  </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <br><br>
            <div class="card">
              <div class="card-body">
                <div class="card-title">
                  <h5>Register</h5>
                </div>
                <div class="card-text">
                  Please Fill The Blocks
                </div>
                <form action="{% url 'atmprojectregister' %}" method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text" name="id" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" name="surname" class="form-control" required>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
              </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
